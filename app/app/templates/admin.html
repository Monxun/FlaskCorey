{% extends 'base.html' %}

{% block content %}
    <h1 class="btn-outline-info">Admin <i class="fa fa-folder opacity-25"></i></h1>
    {% for user in users %}
        <div class="container">
            <h5 class="card-header">{{ user.username }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{ user.email }}</h5>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
