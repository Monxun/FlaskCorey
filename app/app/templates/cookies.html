{% extends 'base.html' %}

{% block content %}
    <h1 class="btn-outline-info">Cookies <i class="fas fa-cookie-bite opacity-25"></i></h1>
    {% if flavor %}
        <h3 class="text-muted">flavor: {{ flavor }}</h3>
    {% else %}
        <h3 class="text-muted">cookie now placed! (refresh the page)</h3>
    {% endif %}
    <div class="container">
        <img src="{{ url_for('static', filename='images/cookies_storage.png') }}" style="width: 50vw; height: 100%;" alt="cookie storage image">
    </div>
{% endblock content %}
